name: Lint repository
on: [push]

jobs:
  repo-lint:
    name: "repolint"
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repo"
        uses: actions/checkout@v2.0.0
        with:
          fetch-depth: 0
      - name: Test repolinter
        uses: philips-labs/github-action-repolinter@98359d1aa1f30c4348a8f4a22f34d6155a6d9e4a
        env:
          CUSTOM_REPOLINT_FILE:  repolint.json
